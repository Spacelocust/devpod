services:
  strapi:
    build:
      context: .
      dockerfile: ./.devpod/strapi/Dockerfile
    container_name: (prefix)-strapi
    tty: true
    restart: unless-stopped
    env_file: .env
    ports:
      - 1337:1337
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./package-lock.json:/opt/package-lock.json
      - ./public:/opt/app/public
      - ./types:/opt/app/types
    depends_on:
      db:
        condition: service_healthy
    networks:
      - (prefix)-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:1337/_health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    container_name: (prefix)-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:?err}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?err}
      POSTGRES_DB: ${DATABASE_NAME:?err}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - (prefix)-network
    shm_size: 128mb

  adminer:
    image: adminer:latest
    restart: unless-stopped
    container_name: (prefix)-adminer
    ports:
      - 8080:8080
    environment:
      ADMINER_DESIGN: nette
    depends_on:
      db:
        condition: service_healthy
    networks:
      - (prefix)-network

volumes:
  postgres_data:
    driver: local
    name: (prefix)-postgres-data

networks:
  (prefix)-network:
    driver: bridge
    name: (prefix)-network
